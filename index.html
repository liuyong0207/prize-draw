<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幸运抽奖系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .lottery-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .participants-box {
            width: 100%;
            height: 150px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        #participant-display {
            font-size: 2.2rem;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s;
        }
        .prize-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            width: 100%;
            margin-top: 20px;
        }
        .prize-btn {
            padding: 15px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            min-width: 150px;
        }
        .prize-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .prize-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .consolation {
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
        }
        .third {
            background: linear-gradient(to right, #2193b0, #6dd5ed);
            color: white;
        }
        .second {
            background: linear-gradient(to right, #834d9b, #d04ed6);
            color: white;
        }
        .first {
            background: linear-gradient(to right, #f46b45, #eea849);
            color: white;
        }
        .winners-container {
            width: 100%;
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .winner-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .winner-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
        }
        .winner-list {
            min-height: 100px;
        }
        .winner-item {
            padding: 8px 5px;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
        }
        .footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        @media (max-width: 768px) {
            .prize-buttons {
                flex-direction: column;
                align-items: center;
            }
            .prize-btn {
                width: 100%;
            }
            h1 {
                font-size: 2rem;
            }
            #participant-display {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>幸运抽奖系统</h1>
            <p class="subtitle">祝您好运，抽中大奖！</p>
        </header>
        
        <div class="lottery-container">
            <div class="participants-box">
                <div id="participant-display">点击下方按钮开始抽奖</div>
            </div>
            
            <div class="prize-buttons">
                <button class="prize-btn consolation" onclick="startLottery('consolation')">安慰奖 (水壶)</button>
                <button class="prize-btn third" onclick="startLottery('third')">三等奖 (眼镜)</button>
                <button class="prize-btn second" onclick="startLottery('second')">二等奖 (前灯)</button>
                <button class="prize-btn first" onclick="startLottery('first')">一等奖 (头盔)</button>
            </div>
        </div>
        
        <div class="winners-container">
            <div class="winner-box">
                <h3 class="winner-title">一等奖 (头盔) - 1名</h3>
                <div id="first-winners" class="winner-list"></div>
            </div>
            <div class="winner-box">
                <h3 class="winner-title">二等奖 (前灯) - 2名</h3>
                <div id="second-winners" class="winner-list"></div>
            </div>
            <div class="winner-box">
                <h3 class="winner-title">三等奖 (眼镜) - 3名</h3>
                <div id="third-winners" class="winner-list"></div>
            </div>
            <div class="winner-box">
                <h3 class="winner-title">安慰奖 (水壶) - 10名</h3>
                <div id="consolation-winners" class="winner-list"></div>
            </div>
        </div>
        
        <div class="footer">
            <p>抽奖系统 &copy; 越秀星月队：每人只能中奖一次，祝愿大家都中大奖！</p>
        </div>
    </div>

    <script>
        // 参与者列表
        const allParticipants = [
            "青苹果", "静静均速勉强20", "思南", "小k", "启超", "彭于晏（均速15）", 
            "👁 曾除取半👀", "天宇", "子鱼（企初财税）", "陈杰", "LiaoKang", 
            "浑圆天成 （山地也要冲！", "王冠杰 俺也一样", "Min", "Ou 1", "无恙", 
            "仲冬", "海苔", "在野·🌵", "左手", "徐小乐（🙊）", "瑞瑞", "法。。。。。克", 
            "碧玉的主人", "明天是晴天", "大熊", "ej", "修阙", "剑心", "一壶老酒", 
            "u", "张浩", "汪大超", "帅徐芸"
        ];

        // 奖品配置
        const prizeConfig = {
            consolation: { count: 10, name: "安慰奖", award: "水壶", winners: [] },
            third: { count: 3, name: "三等奖", award: "眼镜", winners: [] },
            second: { count: 2, name: "二等奖", award: "前灯", winners: [] },
            first: { count: 1, name: "一等奖", award: "头盔", winners: [] }
        };

        // 特殊规则
        const specialRules = {
            // 仲冬不参与安慰奖
            noConsolation: ["仲冬"],
            // 碧玉的主人不参与安慰奖、三等奖、二等奖
            restricted: ["碧玉的主人"],
            // 一等奖特殊候选人
            firstPrizeCandidates: ["左手", "徐小乐（🙊）", "碧玉的主人", "Ou 1", "法。。。。。克"],
            // 仲冬获得三等奖
            thirdPrizeFixed: "仲冬"
        };

        let availableParticipants = [...allParticipants];
        let isRolling = false;
        let rollInterval = null;
        let currentPrize = null;

        // 初始化显示
        document.addEventListener('DOMContentLoaded', function() {
            updateWinnersDisplay();
        });

        // 开始抽奖
        function startLottery(prizeType) {
            if (isRolling) {
                // 如果正在滚动，则停止并抽奖
                stopLottery(prizeType);
                return;
            }
            
            currentPrize = prizeType;
            const prize = prizeConfig[prizeType];
            
            // 检查是否还有抽奖次数
            if (prize.winners.length >= prize.count) {
                alert(`${prize.name}已抽完！`);
                return;
            }
            
            // 检查是否还有可用的参与者
            if (availableParticipants.length === 0) {
                alert("所有参与者都已中奖！");
                return;
            }
            
            isRolling = true;
            let counter = 0;
            
            // 开始滚动效果
            rollInterval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * availableParticipants.length);
                document.getElementById('participant-display').textContent = availableParticipants[randomIndex];
                
                // 添加一些视觉变化
                counter++;
                if (counter % 5 === 0) {
                    document.getElementById('participant-display').style.transform = "scale(1.05)";
                } else {
                    document.getElementById('participant-display').style.transform = "scale(1)";
                }
            }, 80);
        }

        // 停止抽奖并确定获奖者
        function stopLottery(prizeType) {
            if (!isRolling) return;
            
            clearInterval(rollInterval);
            isRolling = false;
            document.getElementById('participant-display').style.transform = "scale(1)";
            
            const prize = prizeConfig[prizeType];
            
            // 过滤可用的参与者，考虑特殊规则
            let filteredParticipants = availableParticipants.filter(participant => {
                // 检查是否已被抽中
                if (prize.winners.includes(participant)) return false;
                
                // 特殊规则检查
                if (prizeType === 'consolation' && specialRules.noConsolation.includes(participant)) {
                    return false;
                }
                
                if (['consolation', 'third', 'second'].includes(prizeType) && 
                    specialRules.restricted.includes(participant)) {
                    return false;
                }
                
                // 一等奖特殊处理
                if (prizeType === 'first' && !specialRules.firstPrizeCandidates.includes(participant)) {
                    return false;
                }
                
                return true;
            });
            
            if (filteredParticipants.length === 0) {
                alert("没有符合条件的参与者！");
                return;
            }
            
            // 特殊处理：如果抽三等奖且仲冬还未中奖，直接分配
            if (prizeType === 'third' && prize.winners.length === 2 && 
                !prize.winners.includes(specialRules.thirdPrizeFixed) &&
                filteredParticipants.includes(specialRules.thirdPrizeFixed)) {
                prize.winners.push(specialRules.thirdPrizeFixed);
                const index = availableParticipants.indexOf(specialRules.thirdPrizeFixed);
                if (index > -1) {
                    availableParticipants.splice(index, 1);
                }
                document.getElementById('participant-display').textContent = 
                    `恭喜 ${specialRules.thirdPrizeFixed} 获得${prize.name}！`;
                updateWinnersDisplay();
                checkPrizeAvailability();
                return;
            }
            
            // 随机选择获奖者
            const winnerIndex = Math.floor(Math.random() * filteredParticipants.length);
            const winner = filteredParticipants[winnerIndex];
            
            // 显示获奖者
            document.getElementById('participant-display').textContent = `恭喜 ${winner} 获得${prize.name}！`;
            
            // 添加到获奖列表
            prize.winners.push(winner);
            
            // 从可用参与者中移除
            const index = availableParticipants.indexOf(winner);
            if (index > -1) {
                availableParticipants.splice(index, 1);
            }
            
            // 更新显示
            updateWinnersDisplay();
            
            // 检查抽奖次数是否用完
            checkPrizeAvailability();
        }

        // 更新获奖者显示
        function updateWinnersDisplay() {
            for (const prizeType in prizeConfig) {
                const prize = prizeConfig[prizeType];
                const winnerList = document.getElementById(`${prizeType}-winners`);
                winnerList.innerHTML = '';
                
                prize.winners.forEach(winner => {
                    const winnerElement = document.createElement('div');
                    winnerElement.className = 'winner-item';
                    winnerElement.textContent = winner;
                    winnerList.appendChild(winnerElement);
                });
                
                // 添加占位符
                const remaining = prize.count - prize.winners.length;
                for (let i = 0; i < remaining; i++) {
                    const placeholder = document.createElement('div');
                    placeholder.className = 'winner-item';
                    placeholder.textContent = '待抽选...';
                    placeholder.style.opacity = '0.5';
                    winnerList.appendChild(placeholder);
                }
            }
        }

        // 检查奖品是否已抽完
        function checkPrizeAvailability() {
            for (const prizeType in prizeConfig) {
                const prize = prizeConfig[prizeType];
                const button = document.querySelector(`.prize-btn.${prizeType}`);
                
                if (prize.winners.length >= prize.count) {
                    button.disabled = true;
                    button.textContent = `${prize.name}已抽完`;
                }
            }
        }
    </script>
</body>
</html>
